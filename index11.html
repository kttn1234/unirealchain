<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools">
    <div class="tools__group">
      <button class="button-notify"></button>
      <form class="form-search">
        <input type="search" name="search" class="form-search__input form-search__input--main" placeholder="Tìm kiếm mọi thứ">
      </form>
      <button class="button-swap"></button>
    </div>
  </div>
  <div class="content">
    <div class="wallet">
      <h2 class="wallet__title">
        <span class="wallet__money">239,41 $</span>
        <span class="wallet__small">Ví chính</span>
      </h2>
      <ul class="wallet__function">
        <li>
          <button>
            <span class="wallet__icon">
              <img src="./images/icon_receive.png" alt="Nhận">
            </span>
            <span class="wallet__text">Nhận</span>
          </button>
        </li>
        <li>
          <button>
            <span class="wallet__icon">
              <img src="./images/icon_send.png" alt="Gửi">
            </span>
            <span class="wallet__text">Gửi</span>
          </button>
        </li>
        <li>
          <button>
            <span class="wallet__icon">
              <img src="./images/icon_buy.png" alt="Mua">
            </span>
            <span class="wallet__text">Mua</span>
          </button>
        </li>
      </ul>
    </div>
    <div class="transaction">
      <ul class="transaction__list">
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bitcoin.png" alt="bitcoin">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Bitcoin</h3>
            <div class="transaction__number">
              <span class="transaction__money">47.133,21 $</span>
              <span class="transaction__change text-red">-0.07%</span>
            </div>
          </div>
          <div class="transaction__sign">0 BTC</div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_ethereum.png" alt="Ethereum">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Ethereum</h3>
            <div class="transaction__number">
              <span class="transaction__money">3.111,21 $</span>
              <span class="transaction__change text-red">-0.35%</span>
            </div>
          </div>
          <div class="transaction__sign">0 ETH</div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_01.png" alt="BNB">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">BNB</h3>
            <div class="transaction__number">
              <span class="transaction__money">457,56 $</span>
              <span class="transaction__change text-red">-2.13%</span>
            </div>
          </div>
          <div class="transaction__sign">0 BNB</div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="BNB">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">BNB</h3>
            <div class="transaction__number">
              <span class="transaction__money">457,56 $</span>
              <span class="transaction__change text-red">-2.13%</span>
            </div>
          </div>
          <div class="transaction__sign">0 BNB</div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_unr.png" alt="UNR">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">UNR</h3>
            <div class="transaction__number">
              <span class="transaction__money">457,56 $</span>
              <span class="transaction__change text-green">+2.13%
              </span>
            </div>
          </div>
          <div class="transaction__sign">0 UNR</div>
        </li>
      </ul>
    </div>
    <div id="modal" class="modal">
      <div class="modal__content">
        <button class="modal__close"></button>
        <div class="modal__image modal__image--01">
          <img src="./images/img_04.png" alt="Ví của bạn đã được nhập thành công đã xong.">
        </div>
        <p class="modal__text">Ví của bạn đã được nhập<br>thành công đã xong.</p>
        <button class="button button--main">Đồng ý</button>
      </div>
    </div>
  </div>
  <div class="fixed fixed--menu">
    <div class="menu">
      <ul class="menu__list">
        <li>
          <button class="menu__item menu__item--card menu__item--card-active">
            <span>Ví</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--change">
            <span>Gửi nhận</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--cart">
            <span>Mua</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--setting">
            <span>Cài đặt</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  
</body>

</html>
