<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools bg-white">
    <div class="tools__group tools__group--right">
      <h2 class="title-main">Mua</h2>
      <button class="button-text">Xong</button>
    </div>
    <form class="form-search">
      <input type="search" name="search" class="form-search__input form-search__input--exchange" placeholder="Tìm kiếm">
    </form>
  </div>
  <div class="content">
    <div class="transaction">
      <ul class="transaction__list transaction__list--exchange">
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bitcoin.png" alt="bitcoin">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Bitcoin</h3>
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 BTC</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_ethereum.png" alt="Ethereum">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Ethereum</h3>
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 ETH</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_01.png" alt="BNB">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">BNB</h3>
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 BNB</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="BNB">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">BNB</h3> 
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 BNB</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_unr.png" alt="Unirealchain">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Unirealchain </h3>
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 UNR</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_ae.png" alt="Aeternity">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Aeternity</h3>
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 AE</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="Aion">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Aion</h3> 
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 AION</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="Algorand">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Algorand</h3> 
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 ALGO</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="Aion">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Aion</h3> 
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 AION</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="Algorand">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Algorand</h3> 
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 ALGO</span>
          </div>
        </li>
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="Aion">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Aion</h3> 
          </div>
          <div class="transaction__sign">
            <span class="transaction__count">0 AION</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
