<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="/css/common/slick.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/common/jquery-3.6.0.min.js"></script>
  <script src="/js/common/slick.min.js"></script>
  <script src="/js/main.js"></script>
</head>

<body>
  <div class="phone">
    <div class="phone__time">16:11</div>
    <ul class="phone__setting">
      <li><img src="/images/icon_network.png" alt="network" class="phone__network"></li>
      <li><img src="/images/icon_wifi.png" alt="wifi" class="phone__wifi"></li>
      <li><img src="/images/icon_power.png" alt="power" class="phone__power"></li>
    </ul>
  </div>
  <div class="tools">
    <a href="#" class="button-back">Quay lại</a>
    <h2 class="title-main">Báo thay đổi giá</h2>
    <a href="#" class="button-plus"></a>
  </div>
  <div class="content">
    <div class="setting">
      <ul class="setting__list setting__list--switch">
        <li>
          <a href="#">
            <h3 class="setting__title">Báo thay đổi giá</h3>
            <label class="switch">
              <input type="checkbox" class="switch__checkbox">
              <span class="switch__mark"></span>
            </label>  
          </a>
        </li>
      </ul>
      <p class="text-gray">Bạn sẽ được thông báo khi có các giao dịch gửi hoặc nhận</p>
    </div>
  </div>
  <div class="fixed fixed--menu">
    <div class="menu">
      <ul class="menu__list">
        <li>
          <a href="#" class="menu__item menu__item--card">
            <span>Ví</span>          
          </a>
        </li>
        <li>
          <a href="#" class="menu__item menu__item--change">
            <span>Gửi nhận</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu__item menu__item--cart">
            <span>Mua</span>
          </a>
        </li>
        <li>
          <a href="#" class="menu__item menu__item--setting menu__item--setting-active">
            <span>Cài đặt</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
