<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools">
    <div class="tools__group">
      <button class="button-back">Nhận</button>
      <h2 class="title-main">Mua Bitcoin</h2>
      <button class="button-info"></button>
    </div>
    <form action="" class="form-search">
      <input type="search" name="search" class="form-search__input form-search__input--exchange" placeholder="Tìm kiếm">
    </form>
  </div>
  <div class="content">
    <div class="shoping">
      <h3 class="shoping__title">
        <span class="shoping__money">US$150</span>
        <span class="shoping__number">0,00296 BTC</span>
      </h3>
      <form action="" class="form-pay">
        <div class="form-pay__group">
          <label class="form-pay__lable">MoonPay</label>
          <input type="number" name="moonpay" class="form-pay__input" placeholder="Nhà cung cấp bên thứ ba">
        </div>
      </form>
    </div>
  </div>
  <div class="fixed">
    <div class="button-group">
      <button class="button button--main">Tiếp tục</button>
    </div>
  </div>
  
</body>

</html>
