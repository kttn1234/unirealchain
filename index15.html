<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools bg-white">
    <div class="tools__group tools__group--right">
      <h2 class="title-main">Gửi</h2>
      <button class="button-text button--done">Xong</button>
    </div>
    <form class="form-search">
      <input type="search" name="search" class="form-search__input form-search__input--exchange" placeholder="Tìm kiếm" value="Smart Chain">
    </form>
  </div>
  <div class="content bg-white">
    <div class="transaction">
      <ul class="transaction__list transaction__list--exchange">
        <li>
          <div class="transaction__icon">
            <img src="./images/icon_bnb_02.png" alt="Smart Chain">
          </div>
          <div class="transaction__detail">
            <h3 class="transaction__title">Smart Chain</h3>
          </div>
          <div class="transaction__sign">0,9888 BNB<span class="transaction__money">457,56 $</span></div>
        </li>
      </ul>
    </div>
  </div>
  
</body>

</html>
