<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="/css/common/slick.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/common/jquery-3.6.0.min.js"></script>
  <script src="/js/common/slick.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: [
          'Lexend:100,200,300,400,500,600,700&display=swap'
        ]
      }
    });
  </script>
</head>

<body>
  <div class="phone">
    <div class="phone__time">16:11</div>
    <ul class="phone__setting">
      <li><img src="/images/icon_network.png" alt="network" class="phone__network"></li>
      <li><img src="/images/icon_wifi.png" alt="wifi" class="phone__wifi"></li>
      <li><img src="/images/icon_power.png" alt="power" class="phone__power"></li>
    </ul>
  </div>
  <div class="tools">
    <a href="#" class="button-back">Quay lại</a>
  </div>
  <div class="content">
    <div class="backup">
      <h2 class="title-main">Sao lưu ví của bạn ngay bây giờ</h2>
      <p class="text-main">Trong bước tiếp theo, bạn sẽ thấy 12 từ cho<br>phép bạn khôi phục ví</p>
      <div class="backup__image">
        <img src="/images/img_03.png" alt="Sao lưu ví của bạn ngay bây giờ">
      </div>
    </div>
  </div>
  <div class="fixed">
    <label class="checkbox-style">Tôi hiểu rang nếu tôi mất cụm từ khôi phục, tôi sẽ không<br>thể truy cập vào ví của mình.
      <input type="checkbox" checked="checked">
      <span class="checkbox-style__mark"></span>
    </label>
    <div class="button-group">
      <a href="#" class="button button--main">Tiếp tục</a>
    </div>
  </div>
</body>

</html>
