<head>

<body>
  <div class="tools bg-white">
    <div class="tools__group">
      <button class="button-back">Gửi BNB</button>
      <h2 class="title-main">Chuyển</h2>
      <button class="button-transfer"></button>
    </div>
  </div>
  <div class="content bg-white">
    <div class="transfer">
      <h3 class="transfer__title"><span class="text-green">+0,1 BNB</span><span class="transfer__money">46,98$</span></h3>
      <ul class="transfer__info">
        <li>
          <p class="transfer__name">Ngày</p>

        </li>
        <li>
          <p class="transfer__name transfer__name--icon">Trạng thái</p>
          <p class="transfer__text">Đã hoàn thành</p>
        </li>
        <li>
          <p class="transfer__name">Người gửi</p>
          <p class="transfer__text">(0xbcDE0...07d3D12</p>
        </li>
      </ul>
      <ul class="transfer__info">
        <li>
          <p class="transfer__name">Phí mạng</p>
          <p class="transfer__text">0,000105 BNB (0,04 $)</p>
        </li>
        <li>
          <p class="transfer__name">Các xác nhận</p>
          <p class="transfer__text text-black">16 $</p>

      </ul>
      <button class="transfer__button">Xem trên trình khám phá khối</button>
    </div>
  </div>
