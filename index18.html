<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

<body>
  <div class="phone">
    <div class="phone__time">16:11</div>
    <ul class="phone__setting">
      <li><img src="/images/icon_network.png" alt="network" class="phone__network"></li>
      <li><img src="/images/icon_wifi.png" alt="wifi" class="phone__wifi"></li>
      <li><img src="/images/icon_power.png" alt="power" class="phone__power"></li>

  <div class="tools">

          <a href="#">

          <a href="#" class="menu__item menu__item--card">

        <li>

        </li>
        <li>

        <li>

          </a>
        </li>
      </ul>
