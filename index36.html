<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body class="bg-gray">
  <div class="tools">
    <div class="tools__group">
      <button class="button-back">Cài đặt</button>
      <h2 class="title-main">WalletConnect</h2>
      <button class="button-info button-info--small"></button>
    </div>
  </div>
  <div class="content">
    <div class="setting">
      <p class="setting__text02">Kết nối ví của bạn bằng WalletConnect để thực hiện giao dịch</p>
      <button class="button button--main">Kết nối mới</button>
      <p class="text-gray setting__text05">Kết nối đang hoạt động sẽ xuất hiện ở đây</p>
    </div>
  </div>
  <div class="fixed fixed--menu">
    <div class="menu">
      <ul class="menu__list">
        <li>
          <button class="menu__item menu__item--card">
            <span>Ví</span>          
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--change">
            <span>Gửi nhận</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--cart">
            <span>Mua</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--setting menu__item--setting-active">
            <span>Cài đặt</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
