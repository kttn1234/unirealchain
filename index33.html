<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools">
    <div class="tools__group">
      <button class="button-back">Quay lại</button>
      <h2 class="title-main">Các thông báo đẩy</h2>
      <button class="button-plus"></button>
    </div>
  </div>
  <div class="content">
    <div class="setting">
      <ul class="setting__list setting__list--switch">
        <li>
          <button>
            <h3 class="setting__title">Khóa ứng dụng</h3>
            <label class="switch">
              <input type="checkbox" class="switch__checkbox" checked>
              <span class="switch__mark"></span>
            </label>  
          </button>
        </li>
      </ul>
      <ul class="setting__list setting__list--switch">
        <li>
          <button>
            <h3 class="setting__title">Gửi và nhận</h3>
            <label class="switch">
              <input type="checkbox" class="switch__checkbox">
              <span class="switch__mark"></span>
            </label>  
          </button>
        </li>
      </ul>
      <p class="text-gray setting__text03">Bạn sẽ được thông báo khi có các giao dịch<br>gửi hoặc nhận</p>
    </div>
  </div>
  <div class="fixed fixed--menu">
    <div class="menu">
      <ul class="menu__list">
        <li>
          <button class="menu__item menu__item--card">
            <span>Ví</span>          
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--change">
            <span>Gửi nhận</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--cart">
            <span>Mua</span>
          </button>
        </li>
        <li>
          <button class="menu__item menu__item--setting menu__item--setting-active">
            <span>Cài đặt</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
