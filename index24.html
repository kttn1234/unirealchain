<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools bg-white">
    <div class="tools__group">
      <button class="button-back">Quay lại</button>
      <h2 class="title-main">Smart Chain</h2>
      <div class="tools__group-button">
        <button class="button-buy">Mua</button>
        <button class="button-forward"></button>
      </div>
    </div>
  </div>
  <div class="content bg-white">
    <div class="history">
      <div class="history__coin">
        <div class="history__coin-title">COIN</div>
        <div class="history__coin-detail">
          <span class="history__coin-money">471,07 $</span>
          <span class="history__coin-numer text-red">-0,82%</span>
        </div>
      </div>
      <div class="history__logo">
        <img src="./images/icon_bnb_02.png" alt="BNB">
      </div>
      <h3 class="history__title">0,098895 BNB <span class="history__money">46,58$</span></h3>
      <ul class="history__tools">
        <li>
          <button>
            <span class="history__tools-icon">
              <img src="./images/icon_send_black.png" alt="Gửi">
            </span>
            <span class="history__tools-text">Gửi</span>
          </button>
        </li>
        <li>
          <button>
            <span class="history__tools-icon">
              <img src="./images/icon_receive_black.png" alt="Nhận">
            </span>
            <span class="history__tools-text">Nhận</span>
          </button>
        </li>
        <li>
          <button>
            <span class="history__tools-icon">
              <img src="./images/icon_copy_black.png" alt="Sao chép">
            </span>
            <span class="history__tools-text">Sao chép</span>
          </button>
        </li>
        <li>
          <button>
            <span class="history__tools-icon">
              <img src="./images/icon_more.png" alt="Xem thêm">
            </span>
            <span class="history__tools-text">Xem thêm</span>
          </button>
        </li>
      </ul>
      <h4 class="history__date">Hôm nay</h4>
      <ul class="history__list">
        <li>
          <div class="history__icon">
            <img src="./images/icon_transfer_up.png" alt="transfer up">
          </div>
          <div class="history__detail">
            <p class="history__name">Chuyển</p>
            <span class="history__to">Đến: 0xbcDE0...07d3D12</span>
          </div>
          <div class="history__number text-red">-0,001 BNB</div>
        </li>
        <li>
          <div class="history__icon">
            <img src="./images/icon_transfer_down.png" alt="transfer down">
          </div>
          <div class="history__detail">
            <p class="history__name">Chuyển</p>
            <span class="history__to">Đến: 0xbcDE0...07d3D12</span>
          </div>
          <div class="history__number text-green">+0,1 BNB</div>
        </li>
      </ul>
    </div>
  </div>
  
</body>

</html>
