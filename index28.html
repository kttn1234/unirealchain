<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools">
    <div class="tools__group">
      <button class="button-notify"></button>
      <form action="" class="form-search">
        <input type="search" name="search" class="form-search__input form-search__input--main" placeholder="Tìm kiếm mọi thứ">
      </form>
      <button class="button-swap"></button>
    </div>
  </div>
  <div class="content">
    <div class="convert">
      <h2 class="title-main">Chuyển đổi</h2>
      <form action="" class="form-convert">
        <div class="form-convert__content">
          <div class="form-convert__group">
            <div class="form-convert__detail">
              <label class="form-convert__label">Bạn trả</label>
              <input type="number" class="form-convert__input" value="650">
              <label class="form-convert__label">Số dư: 0</label>
            </div>
            <div class="form-convert__unit">
              <div class="form-convert__logo">
                <img src="./images/icon_ethereum.png" alt="ETH">
              </div>
              <span class="form-convert__acronym">ETH</span>
            </div>
          </div>
          <div class="form-convert__group">
            <div class="form-convert__detail">
              <label class="form-convert__label">Bạn trả</label>
              <input type="number" class="form-convert__input form-convert__input--gray" value="0">
              <label class="form-convert__label ">Số dư: 0</label>
            </div>
            <div class="form-convert__unit">
              <div class="form-convert__logo">
                <img src="./images/icon_bnb_01.png" alt="BNB">
              </div>
              <span class="form-convert__acronym">BNB</span>
            </div>
          </div>
        </div>
        <div class="form-convert__result">
          <span class="form-convert__from">1 ETH</span>
          <span class="form-convert__to">6,584 BNB</span>
        </div>
        <button class="button button--main">Chuyển đổi</button>
      </form>
    </div>
    
  </div>
  
</body>

</html>
