<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=375" />
  <title>UNIREALCHAIN</title>
  <link rel="stylesheet" href="./css/common/slick.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/common/jquery-3.6.0.min.js"></script>
  <script src="./js/common/slick.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="tools bg-white">
    <div class="tools__group tools__group--left">
      <button class="button-back">Nhận</button>
      <h2 class="title-main">Nhận BTC</h2>
    </div>
    <form action="" class="form-search">
      <input type="search" name="search" class="form-search__input form-search__input--exchange" placeholder="Tìm kiếm">
    </form>
  </div>
  <div class="content">
    <div class="receive">
      <div class="receive__qrcode">
        <div class="receive__logo">
          <img src="./images/logo.png" alt="UNIREALCHAIN">
        </div>
        <div class="receive__image">
          <img src="./images/img_qrcode.png" alt="qrcode">
        </div>
        <p class="receive__qrcode-text">fghiu278894ndw&GUg9fisf8fjiwfiqp<br>84JIUFjfiasfhlfsajik</p>
      </div>
      <h3 class="receive__title">
        <span class="receive__from">10 BTC</span>
        <span class="receive__to">471.546,49 $</span>
      </h3>
      <p class="receive__text">Chỉ gửi Bitcoi (BTC) đến địa chỉ này.<br>Gửi các loại tiền mã hóa khác vào địa chỉ đó có thể<br>làm bạn mất tiền vĩnh viễn</p>
      <ul class="receive__tools">
        <li>
          <button>
            <span class="receive__tools-icon">
              <img src="./images/icon_copy_blue.png" alt="Sao chép">
            </span>
            <span class="receive__tools-text">Sao chép</span>
          </button>
        </li>
        <li>
          <button>
            <span class="receive__tools-icon">
              <img src="./images/icon_count.png" alt="Nhập số lượng">
            </span>
            <span class="receive__tools-text">Nhập số lượng</span>
          </button>
        </li>
        <li>
          <button>
            <span class="receive__tools-icon">
              <img src="./images/icon_share.png" alt="Chia sẻ">
            </span>
            <span class="receive__tools-text">Chia sẻ</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  
</body>

</html>
